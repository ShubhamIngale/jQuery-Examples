<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <p>if you click "Hide" buton, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <hr/>
    <h4>Fade Example</h4>
    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="fadeto">Fade To</button>
    <div id="fadeDiv" style="background-color:rebeccapurple;width:80px;height:80px;margin:5px;display:none"></div>
    
</body>
</html>
