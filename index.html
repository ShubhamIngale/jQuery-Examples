<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>

    <style>
        #flip{height: 50px;background-color: blanchedalmond;width: 100%;display: grid;justify-items: center;align-content: center}
        #panel{display: none;background-color: darkkhaki;height: 50px;width: 100%;text-align: center;padding-top:50px }
    </style>



    <p>if you click "Hide" buton, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <hr/>
    <div style="height:150px">
        <h4>Fade Example</h4>
        <button id="fadein">Fade In</button>
        <button id="fadeout">Fade Out</button>
        <button id="fadeToggle">Fade Toggle</button>
        <button id="fadeto">Fade To</button>
        <div id="fadeDiv" style="background-color:rebeccapurple;width:80px;height:80px;margin:5px;display:none"></div>
    </div>
    <hr>
    <div style="height:200px">
        <h4>Slide Examples</h4>
        <div id="flip">Click to slide down panel</div>
        <div id="panel">Hello World!</div>
    </div>
    <hr/>
    <div style="height:400px">
        <h4>Animation Examples</h4>
        <button id="startAnimation">Start Single Animation</button>
        <button id="multipleAnimation">Start Multiple Properties Animation</button>
        <button id="relativeAnimation">Start Relative Properties Animation</button>
        <button id="queueAnimation">Start Queue Functionality Animation</button>
        <button class="stopAnimation">Stop Animation</button>
        <div id="boxAni" style="background:#98bf21;height:100px;width:100px;margin-top:10px;position:absolute;"></div>
        <div id="boxAni2" style="background:coral;height:100px;width:100px;margin-top:10px;position:absolute;"></div>
        <div id="boxAni3" style="background:darksalmon;height:100px;width:100px;margin-top:10px;position:absolute;"></div>
        <div id="boxAni4" style="background:darkred;height:100px;width:100px;margin-top:10px;position:absolute;"></div>
    </div>
    <hr/>
    <!-- jQuery HTML -->

    <div>
        <div>
            <h4>jQuery HTML Get</h4>
            <p class="p1">This is some <b>Bold</b> text in a paragraph</p>
            <button id="btn1">Show Text</button>
            <button id="btn2">Show HTML</button><br/><br/>
            <input type="text" id="input" value=""/><br/><br/>
            <button id="btn3">Show Value</button>
        </div>
    </div>
    <hr/>
    <div>
        <div>
            <h4>jQuery HTML set</h4>
            <p id="setP1">Set Text Here</p>
            <p id="setP2">Set HTML Here</p>
            <input type="text" id="setInput" value=""/><br/><br/>
            <button id="setTxtBtn">Click To Set Text</button>
            <button id="setHtmlBtn">Click To Set HTML</button>
            <button id="setValBtn">Click To Set Value</button>
        </div>
    </div>
    <hr/>
    

</body>
</html>
